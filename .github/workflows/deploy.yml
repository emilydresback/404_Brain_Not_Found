name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # You can adjust this based on your needs

      # Step 3: Install dependencies (if needed)
      - name: Install dependencies
        run: |
          npm install

      # Step 4: Replace the API key in your JavaScript file
      - name: Inject API key into JavaScript
        run: |
          echo "API_KEY='${{ secrets.API_KEY }}';" > src/config.js

      # Step 4: Replace the API key in your JavaScript file
      - name: Inject API key into JavaScript
        run: |
          echo "GOOGLE_MAPS_API_KEY='${{ secrets.GOOGLE_MAPS_API_KEY }}';" > src/config.js

      # Step 5: Build the project (optional if you need a build process)
      - name: Build the project
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./build  # or the directory where your built files are located
          github_token: ${{ secrets.GITHUB_TOKEN }}
